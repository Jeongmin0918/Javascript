<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>중앙 정렬 대상 비교</title>
</head>

<body>
    <h3>1. text-align: center;</h3>
    <div style="border:1px solid black; text-align:center;">
        <p>글자 가운데 정렬</p>
    </div>

    <h3>2. margin: auto;</h3>
    <div style="border:1px solid black;">
        <div style="width:200px; margin:auto; border:1px dashed red;">박스 가운데 정렬</div>
    </div>

    <h3>3. flexbox;</h3>
    <div style="border:1px solid black; display:flex; justify-content:center;">
        <div style="width:200px; border:1px dashed blue;">박스 가운데 정렬</div>
    </div>
</body>

</html>
